    <style>
        /* =================================================================== */
        /* 1. VARIABLES & GLOBAL RESETS                                     */
        /* =================================================================== */
        :root {
            /* --- Primary Colors --- */
            --gold: #FF69B4; /* NEU: Pink */
            --dark-gold: #d64a9a; /* NEU: Dunkleres Pink */
            
            /* --- Background & Text Colors --- */
            --dark-bg: #050505;
            --light-bg: #111111;
            --text-light: #f0f0f0;
            --text-medium: #a0a0a0;
            
            /* --- Font Families --- */
            --font-heading: 'Playfair Display', serif;
            --font-body: 'Roboto', sans-serif;

            /* --- Transitions --- */
            --transition-fast: 0.3s ease;
            --transition-medium: 0.5s ease;
        }

        /* --- CSS Reset --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            font-size: 16px;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-light);
            font-family: var(--font-body);
            overflow-x: hidden;
            position: relative;
        }

        /* --- Global Vignette Effect for Atmosphere --- */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            box-shadow: inset 0 0 150px 50px rgba(0, 0, 0, 0.6);
            z-index: 10;
            pointer-events: none;
        }

        /* --- General Typography --- */
        h1, h2, h3, h4 {
            font-family: var(--font-heading);
            color: var(--gold);
            font-weight: 700;
        }

        p {
            line-height: 1.7;
            color: var(--text-medium);
        }

        a {
            color: var(--gold);
            text-decoration: none;
            transition: color var(--transition-fast);
        }

        a:hover {
            color: var(--dark-gold);
        }


        /* =================================================================== */
        /* 2. FIREWORKS CANVAS & ANIMATION                                   */
        /* =================================================================== */
        #fireworks-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* HINTER allen Elementen */
            pointer-events: none;
        }


        /* =================================================================== */
        /* 3. KEYVISUAL / HERO SECTION                                 */
        /* =================================================================== */
        .keyvisual-hero {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            background-color: var(--dark-bg);
            position: relative;
            overflow: hidden;
            justify-content: flex-start; /* Stellt sicher, dass der Inhalt oben beginnt */
        }

        /* --- Block 1: Krone & Titel --- */
        .hero-top-content {
            padding: 3vh 2vw;
            text-align: center;
            position: relative;
            z-index: 3; /* Über dem Feuerwerk */
            /* Die "Safe Area" wird hier als margin-bottom definiert */
            margin-bottom: 12vh; /* WICHTIG: Die 10-14% Safe Area */
        }

        .crown-gif {
            width: clamp(250px, 20vw, 380px);
            height: auto;
            margin-bottom: 2vh;
        }

        .hero-title-group h1 {
            font-size: clamp(2.5rem, 6vw, 5.5rem);
            letter-spacing: 0.05em;
            background: linear-gradient(145deg, var(--gold), #ffc0cb);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(0,0,0,0.5);
            margin: 0 auto;
            max-width: 90%; /* Verhindert Umbruch auf sehr breiten Screens */
        }
        
        .hero-title-group p {
            font-size: clamp(0.9rem, 1.8vw, 1.4rem);
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 0.4em; /* Weites Tracking für die Subline */
            margin-top: 1.5vh;
            color: rgba(255, 255, 255, 0.8);
            padding-left: 0.4em; /* Optischer Ausgleich für das weite Tracking */
        }

        /* --- Block 2: Hero Bild (Girl) --- */
        .hero-image-container {
            flex-grow: 1; /* Füllt den verbleibenden Platz im 100vh Container */
            position: relative;
            width: 100%;
            z-index: 3; /* Über dem Feuerwerk */
        }

        .woman-asset {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            height: 100%; /* Füllt die Höhe des Containers */
            width: auto;
            max-width: 100%; /* Verhindert Überlaufen auf schmalen Screens */
            object-fit: contain;
            object-position: bottom center;
        }

        /* =================================================================== */
        /* 5. CONTENT SECTIONS & CONTAINERS (UNVERÄNDERT)                   */
        /* =================================================================== */
        .content-section {
            padding: 120px 40px;
            position: relative;
            z-index: 5;
            overflow: hidden;
        }

        .content-section.dark {
            background-color: var(--dark-bg);
        }

        .content-section.light {
            background: linear-gradient(to bottom, var(--light-bg), var(--dark-bg));
        }

        .section-container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        .section-title {
            font-size: clamp(2.5rem, 6vw, 3.8rem);
            margin-bottom: 2rem;
            text-shadow: 0 0 15px rgba(0,0,0,0.5);
        }

        .section-subtitle {
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            font-family: var(--font-heading);
            font-style: italic;
            font-weight: 500;
            color: var(--text-medium);
            margin-top: -1.5rem;
            margin-bottom: 4rem;
        }
        
        .ornate-divider {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 2rem auto;
        }

        .ornate-divider::before,
        .ornate-divider::after {
            content: '';
            flex-grow: 1;
            height: 1px;
            background: linear-gradient(to right, transparent, rgba(255, 105, 180, 0.3));
        }
        .ornate-divider::after {
            background: linear-gradient(to left, transparent, rgba(255, 105, 180, 0.3));
        }

        .ornate-divider-icon {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: var(--gold);
            transform: rotate(45deg);
            margin: 0 20px;
        }
        
        
        /* =================================================================== */
        /* 6. INFO SECTION STYLING (UNVERÄNDERT)                            */
        /* =================================================================== */
        .info-container {
            max-width: 850px;
            width: 100%;
            margin: 0 auto;
            padding: 60px;
            border: 1px solid rgba(255, 105, 180, 0.3);
            border-radius: 8px;
            background: radial-gradient(circle, rgba(255, 105, 180, 0.05) 0%, rgba(0,0,0,0) 70%);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
            text-align: center;
        }

        .info-container h2 {
            font-size: clamp(2.2rem, 5vw, 3.2rem);
            color: var(--gold);
            margin-bottom: 1.5rem;
        }

        .info-container .slogan {
            font-family: var(--font-heading);
            font-size: clamp(1.4rem, 3vw, 1.9rem);
            font-style: italic;
            color: var(--gold);
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .info-container .details-text {
            font-size: clamp(1rem, 2.5vw, 1.25rem);
            font-weight: 300;
            color: rgba(255, 105, 180, 0.9);
            letter-spacing: 2px;
            text-transform: uppercase;
            line-height: 2.2;
        }

        .info-container .tagline {
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            font-style: italic;
            text-transform: none;
            color: rgba(255, 105, 180, 0.7);
            margin-top: 1rem;
        }
        

        /* =================================================================== */
        /* 7. 3-COLUMN GRID SECTION (UNVERÄNDERT)                           */
        /* =================================================================== */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 40px;
            margin-top: 60px;
        }

        .grid-item {
            background-color: transparent;
            border: 1px solid rgba(255, 105, 180, 0.3);
            border-radius: 8px;
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform var(--transition-fast), box-shadow var(--transition-fast), border-color var(--transition-fast);
            position: relative;
            overflow: hidden;
        }
        .grid-item::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 0%, rgba(255, 105, 180, 0.1), transparent 70%);
            opacity: 0;
            transition: opacity var(--transition-fast);
        }

        .grid-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.8), 0 0 30px rgba(255, 105, 180, 0.3);
            border-color: rgba(255, 105, 180, 0.7);
        }
        .grid-item:hover::before {
            opacity: 1;
        }

        .grid-item-icon {
            width: 50px;
            height: 50px;
            margin-bottom: 20px;
            color: var(--gold);
        }

        .grid-item h3 {
            font-size: 2.2rem;
            margin-bottom: 15px;
            z-index: 1;
        }

        .grid-item p {
            color: var(--text-medium);
            line-height: 1.6;
            margin-bottom: 30px;
            flex-grow: 1;
            z-index: 1;
        }

        .btn {
            display: inline-block;
            padding: 14px 35px;
            border: 2px solid var(--gold);
            border-radius: 50px;
            color: var(--gold);
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1.5px;
            transition: background-color var(--transition-fast), color var(--transition-fast), box-shadow var(--transition-fast);
            z-index: 1;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            background-color: var(--gold);
            color: var(--dark-bg);
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.7);
        }

        .btn-phone {
            font-size: 1.1rem;
        }
        
        
        /* =================================================================== */
        /* 8. GALLERY & LIGHTBOX SECTION                                    */
        /* =================================================================== */
        .gallery-category-title {
            font-size: clamp(1.8rem, 4vw, 2.2rem);
            font-family: var(--font-heading);
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
            text-align: left;
            margin-top: 50px;
            margin-bottom: 25px;
            border-bottom: 1px solid rgba(255, 105, 180, 0.2);
            padding-bottom: 15px;
        }
        .gallery-category-title:first-of-type {
            margin-top: 0;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }

        .gallery-item {
            aspect-ratio: 1 / 1;
            background-color: #222;
            background-size: cover;
            background-position: center;
            border: 2px solid rgba(255, 105, 180, 0.3);
            border-radius: 8px;
            position: relative;
            overflow: hidden;
            transition: transform var(--transition-fast), box-shadow var(--transition-fast);
            cursor: pointer;
        }

        .gallery-item-overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity var(--transition-fast);
            z-index: 2;
        }
        .gallery-item-overlay-icon {
            width: 60px;
            height: 60px;
            color: var(--gold);
            transform: scale(0.8);
            transition: transform var(--transition-fast);
        }

        .gallery-item:hover {
            transform: scale(1.05) rotate(1deg);
            border-color: var(--gold);
            box-shadow: 0 10px 30px rgba(0,0,0,0.7);
        }
        .gallery-item:hover .gallery-item-overlay {
            opacity: 1;
        }
        .gallery-item:hover .gallery-item-overlay-icon {
            transform: scale(1);
        }
        
        /* --- Lightbox Styles --- */
        .lightbox {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity var(--transition-medium), visibility var(--transition-medium);
        }
        .lightbox.active {
            opacity: 1;
            visibility: visible;
        }
        .lightbox-content {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .lightbox-image {
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
            border: 2px solid var(--gold);
        }

        .lightbox-close {
            position: absolute;
            top: 20px; right: 30px;
            background: none;
            border: none;
            color: #fff;
            font-size: 3rem;
            cursor: pointer;
            z-index: 10000;
            transition: color var(--transition-fast);
        }
        .lightbox-close:hover { color: var(--gold); }
        

        /* =================================================================== */
        /* 9. FOOTER SECTION (UNVERÄNDERT)                                   */
        /* =================================================================== */
        .site-footer {
            background-color: #030303;
            padding: 60px 40px;
            text-align: center;
            position: relative;
            z-index: 5;
            border-top: 1px solid #1a1a1a;
        }
        .site-footer p {
            color: var(--text-medium);
            margin-bottom: 20px;
        }
        .footer-links a {
            color: var(--text-medium);
            text-decoration: none;
            margin: 0 15px;
            transition: color var(--transition-fast);
            font-size: 0.9rem;
        }
        .footer-links a:hover {
            color: var(--gold);
        }
        

        /* =================================================================== */
        /* 10. UTILITY & UI ELEMENTS (UNVERÄNDERT)                          */
        /* =================================================================== */
        #back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background-color: rgba(255, 105, 180, 0.7);
            color: #000;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transform: translateY(20px);
            transition: opacity var(--transition-fast), visibility var(--transition-fast), transform var(--transition-fast), background-color var(--transition-fast);
        }
        #back-to-top.visible {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        #back-to-top:hover {
            background-color: var(--gold);
        }
        
        .animate-on-scroll { 
            opacity: 0;
            transform: translateY(40px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }
        .animate-on-scroll.visible {
            opacity: 1;
            transform: translateY(0);
        }


        /* =================================================================== */
        /* 12. RESPONSIVE MEDIA QUERIES                                     */
        /* =================================================================== */
        @media (max-width: 1024px) {
            .content-section { padding: 100px 30px; }
            .info-container { padding: 40px; }
        }

        @media (max-width: 768px) {
            html { font-size: 14px; }
            .hero-top-content { margin-bottom: 8vh; }
            .content-section { padding: 80px 20px; }
            .grid-container { grid-template-columns: 1fr; }
            .gallery-grid { grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); }
        }

        @media (max-width: 480px) {
            .hero-title-group h1 { font-size: 2.2rem; }
        }

    </style>
</head>

    <script>
        // Back to Top & Scroll Animations
        const backToTop = document.getElementById('back-to-top');
        const observerOptions = { threshold: 0.1 };
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) entry.target.classList.add('visible');
            });
        }, observerOptions);

        document.querySelectorAll('.animate-on-scroll').forEach(el => observer.observe(el));

        window.addEventListener('scroll', () => {
            if (window.scrollY > 500) backToTop.classList.add('visible');
            else backToTop.classList.remove('visible');
        });

        backToTop.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));

        // Lightbox Logic
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = lightbox.querySelector('.lightbox-image');
        const closeBtn = lightbox.querySelector('.lightbox-close');

        document.querySelectorAll('.gallery-item').forEach(item => {
            item.addEventListener('click', () => {
                const src = item.getAttribute('data-src');
                lightboxImg.src = src;
                lightbox.classList.add('active');
            });
        });

        closeBtn.addEventListener('click', () => lightbox.classList.remove('active'));
        lightbox.addEventListener('click', (e) => { if(e.target === lightbox) lightbox.classList.remove('active'); });

        // Simple Fireworks Placeholder (Script Logic omitted for brevity, keeping UI)

    </script>
